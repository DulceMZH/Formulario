<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1><center>Contacto</center></h1> <!--Dulce María Zúñiga Hernández-->
    <hr><br>
        <form action="https://formsubmit.co/your@email.com" method="POST">
            <fieldset>  <legend>Datos de Contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="user_nombre"><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="user_apellido"><br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="user_email"><br>
                <label for="msg">Mensaje:</label>
                <textarea name="user_message" id="msg"></textarea> <br>
                <button type="submit">ENVIAR</button><br>
                <input type="reset" value="Borrar formulario">
            </fieldset>
        </form>
    <br><hr>

</body>
</html>
